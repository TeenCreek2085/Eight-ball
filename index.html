<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eight Ball</title>
  </head>
  <body>
    <section class="container">
      <h1 class="container-title">Ask a question and get your answer.</h1>
      <img
        class="ball shaking"
        src="img/eight_ball_icon.svg"
        alt="Eight ball"
        width="400"
        height="400"
      />
      <button class="btn get-btn" type="button">Get the answer</button>
      <button class="btn new-get-btn" type="button" disabled>
        New question
      </button>
      <h2 class="answer"></h2>
    </section>
  </body>

  <script src="main.js"></script>
</html>
